<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
	<h1 >New Student</h1>
		<form action="/students/add" method="post">
			<input type="sid" id="sid" name="sid" placeholder="Sid">
			<br>
			<input type="name" id="name" name="name" placeholder="Name">
			<br>
			<input type="weight" id="weight" name="weight"  placeholder="Weight (kg)">
			<br>
			<input type="height" id="height" name="height"  placeholder="Height (cm)">
			<br>
			<input type="hairColor" id="hairColor" name="hairColor" placeholder="Hair Color">
			<br>
			<input type="gpa" id="gpa" name="gpa" placeholder="Gpa">
			<br>
			<input  type="submit" value="SEND"></input>
			<br>
		</form>	
		<br>
		<form action="/buttonClicked" method="POST">
            <button type="submit" name="buttonValue" value="showAll">Go to main</button>
        </form>
</body>
</html>
