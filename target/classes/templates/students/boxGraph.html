<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .childDiv {
          display: inline;
          border: 2px solid black;
          display: inline-block;
          
        }
        p{
            text-align: center;
        }
        .parentDiv{
            /* display: flex;
            flex-direction: column; */
            height: 100px;
            width: 500px;
            border: 2px solid black;
        }
      </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <main class="container-fluid">
        <div class="justify-content-center">
            <div class="col-md-5">
                <h1>Box Graph</h1>            
                <div class="parentDiv">
                    <div class="childDiv" 
                    th:each="student:${stu}" 
                    th:style="'width: ' + ${student.relativeW} + 'px; height: ' + ${student.relativeH} + 'px;'">
                        <p th:text="${student.name}" th:style="'color: '+${student.hairColor}"></p>
                        <p th:text="${student.gpa}" ></p>
                    </div>
                </div>
                
                  <!-- <p><a href="../index.html">Back to main page</a></p> -->
                  <form action="/buttonClicked" method="POST">
					<button type="submit" name="buttonValue" value="showAll">Go to main</button>
				</form>
                  <!-- <p th:text="${msg}"></p> -->
            </div>
        </div>
    </main>
    <!-- <p><a href="../index.html">Back to main page</a></p> -->
</body>
</html>
