<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <main class="container-fluid">
        <div class="justify-content-center">
            <div class="col-md-5">
                <h1>Students</h1>
                <table style="width:100%">
                    <tr>
                      <th>SID</th>
                      <th>Name</th>
                      <th>Weight (kg)</th>
                      <th>Height (cm)</th>
                      <th>Hair Color</th>
                      <th>GPA</th>
                    </tr>
                    <tr th:each="student:${stu}">
                        <td th:text="${student.sid}"></th>
                        <td th:text="${student.name}"></th>
                        <td th:text="${student.weight}"></th>
                        <td th:text="${student.height}"></th>
                        <td th:text="${student.hairColor}"></th>
                        <td th:text="${student.gpa}"></th>
                    </tr>
                  </table>
				  <form action="/students/find" method="GET">
                    <input type="text" id="toDel" name="toDel"placeholder="SID">
					<input  type="submit" value="Delete"></input>
				  </form>
				  <br>
				  <form action="/buttonClicked" method="POST">
					<button type="submit" name="buttonValue" value="showAll">Go to main</button>
				</form>
            </div>
        </div>
    </main>
    <!-- <p><a href="../index.html">Back to main page</a></p> -->
</body>
</html>
