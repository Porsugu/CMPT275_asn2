<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
	<a>Modify student:</a>
    <a id="originSid" th:text="${originSID}"></a>
		<form action="/students/update" method="post">
			<input type="sid" id="sid" name="sid" placeholder="${student.sid}" th:placeholder="${student.sid}">
			<br>
			<input type="name" id="name" name="name" placeholder="${student.name}" th:placeholder="${student.name}">
			<br>
			<input type="weight" id="weight" name="weight"  placeholder="${student.weight}" th:placeholder="${student.weight}">
			<br>
			<input type="height" id="height" name="height"  placeholder="${student.height}" th:placeholder="${student.height}">
			<br>
			<input type="hairColor" id="hairColor" name="hairColor" placeholder="${student.hairColor}" th:placeholder="${student.hairColor}">
			<br>
			<input type="gpa" id="gpa" name="gpa" placeholder="${student.gpa}" th:placeholder="${student.gpa}">
            <input type="gpa" id="origSID" name="origSID" th:value="${originSID}" hidden>
			<br>
			<input  type="submit" value="Update"></input>
			<br>
            
		</form>	
		<br>
		<form action="/buttonClicked" method="POST">
            <button type="submit" name="buttonValue" value="showAll">Go to main</button>
        </form>
</body>
</html>
